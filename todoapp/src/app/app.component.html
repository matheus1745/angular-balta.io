<h1>{{ title }}</h1>
<ul>
  <li *ngFor="let todo of todos">{{todo.id}} . {{todo.title}}
    | <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button>
    | <button *ngIf="todo.done" (click)="markUndone(todo)">REFAZER</button>
    | <button (click)="remove(todo)">REMOVER</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
      <input
        type="text"
        placeholder="TÃ­tulo da tarefa"
        maxlength="60"
        formControlName="title">
    <button>Salvar</button>
  </fieldset>
</form>
